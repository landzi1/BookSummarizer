name: Build BookSummarizer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # KROK DIAGNOSTYCZNY: Poka≈º jakie pliki sƒÖ w folderze
      - name: üîç List files (Debug)
        run: |
          python -c "import os; print('FILES IN REPO:', os.listdir('.'))"

      # Instalacja bibliotek graficznych (Tylko Linux)
      - name: Install Linux Deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tcl-dev tk-dev

      - name: Install Python Deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # BUDOWANIE (WINDOWS)
      - name: Build EXE (Windows)
        if: matrix.os == 'windows-latest'
        # Upewnij siƒô, ≈ºe logo.jpg istnieje!
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "BookSummarizer" --add-data "logo.jpg;." --hidden-import=PIL --hidden-import=customtkinter --hidden-import=gtts --hidden-import=langdetect booksummarizer.py

      # BUDOWANIE (LINUX)
      - name: Build Binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "BookSummarizer" --add-data "logo.jpg:." --hidden-import=PIL --hidden-import=customtkinter --hidden-import=gtts --hidden-import=langdetect booksummarizer.py

      # PRZYGOTOWANIE ARTEFAKT√ìW
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BookSummarizer-${{ matrix.os }}
          path: dist/BookSummarizer*
