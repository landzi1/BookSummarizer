name: Build BookSummarizer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: linux
            # ZMIANA: main.py -> booksummarizer.py
            CMD_BUILD: pyinstaller --noconfirm --onefile --windowed --name "BookSummarizer" --add-data "logo.jpg:." --hidden-import=PIL --hidden-import=customtkinter --hidden-import=gtts --hidden-import=langdetect booksummarizer.py
            OUT_FILE: dist/BookSummarizer
          - os: windows-latest
            TARGET: windows
            # ZMIANA: main.py -> booksummarizer.py
            CMD_BUILD: pyinstaller --noconfirm --onefile --windowed --name "BookSummarizer" --add-data "logo.jpg;." --hidden-import=PIL --hidden-import=customtkinter --hidden-import=gtts --hidden-import=langdetect booksummarizer.py
            OUT_FILE: dist/BookSummarizer.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Deps (Linux)
        if: matrix.TARGET == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tcl-dev tk-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: ${{ matrix.CMD_BUILD }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BookSummarizer-${{ matrix.TARGET }}
          path: ${{ matrix.OUT_FILE }}
