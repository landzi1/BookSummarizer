name: Build BookSummarizer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: linux
            # Linux Command:
            # 1. Znajduje ≈õcie≈ºkƒô do CustomTkinter
            # 2. Buduje binarkƒô z --collect-all (wa≈ºne dla CTK na Linux)
            # 3. U≈ºywa linuxdeploy w trybie bezpiecznym (bez FUSE)
            CMD_BUILD: |
              echo "üîç Checking files..."
              ls -la

              echo "üì¶ Building Binary with PyInstaller..."
              pyinstaller --noconfirm --onefile --windowed --name "BookSummarizer" --add-data "logo.jpg:." --collect-all customtkinter --hidden-import=PIL --hidden-import=gtts --hidden-import=langdetect booksummarizer.py

              echo "‚¨áÔ∏è Downloading LinuxDeploy..."
              wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
              chmod +x linuxdeploy-x86_64.AppImage

              echo "üöÄ Creating AppImage..."
              # Fix dla GitHub Actions (FUSE issue)
              export APPIMAGE_EXTRACT_AND_RUN=1

              ./linuxdeploy-x86_64.AppImage --appdir AppDir -e dist/BookSummarizer -i logo.jpg -d BookSummarizer.desktop --output appimage

              echo "‚úÖ Renaming..."
              mv BookSummarizer*.AppImage dist/BookSummarizer.AppImage

            OUT_FILE: dist/BookSummarizer.AppImage

          - os: windows-latest
            TARGET: windows
            # Windows Command:
            CMD_BUILD: pyinstaller --noconfirm --onefile --windowed --name "BookSummarizer" --add-data "logo.jpg;." --collect-all customtkinter --hidden-import=PIL --hidden-import=gtts --hidden-import=langdetect booksummarizer.py
            OUT_FILE: dist/BookSummarizer.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Instalacja zale≈ºno≈õci systemowych (Linux)
      - name: Install System Deps (Linux)
        if: matrix.TARGET == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tcl-dev tk-dev fuse libfuse2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Application
        run: ${{ matrix.CMD_BUILD }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BookSummarizer-${{ matrix.TARGET }}
          path: ${{ matrix.OUT_FILE }}
