name: Build OutThink v1.5

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: linux
            # NAPRAWA IKONY DLA GEAR LEVER / APPIMAGE:
            # 1. Tworzymy 'outthink.png' z 'logo.png'
            # 2. Zmieniamy rozmiar na 256x256 (Linux Standard)
            # 3. Podmieniamy w .desktop "Icon=logo" na "Icon=outthink"
            # 4. LinuxDeploy u≈ºywa nowej ikony
            CMD_BUILD: |
              echo "üîß Fixing Line Endings..."
              dos2unix OutThink.desktop

              echo "üé® Preparing Linux Icon (Standardization)..."
              cp logo.png outthink.png
              convert outthink.png -resize 256x256 outthink.png

              echo "üìù Patching .desktop file to match icon name..."
              sed -i 's/Icon=logo/Icon=outthink/g' OutThink.desktop

              echo "üì¶ Building Standard Linux Binary..."
              # PyInstaller nadal u≈ºywa logo.png (bo tak masz w kodzie Pythona)
              pyinstaller --noconfirm --onefile --windowed --name "OutThink" --add-data "logo.png:." --collect-all customtkinter --hidden-import=PIL --hidden-import=gtts --hidden-import=langdetect --hidden-import=requests outthink.py

              echo "‚¨áÔ∏è Downloading LinuxDeploy..."
              wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
              chmod +x linuxdeploy-x86_64.AppImage

              echo "üöÄ Creating AppImage..."
              export APPIMAGE_EXTRACT_AND_RUN=1
              # Tu u≈ºywamy -i outthink.png (dla systemu) zamiast logo.png
              ./linuxdeploy-x86_64.AppImage --appdir AppDir -e dist/OutThink -i outthink.png -d OutThink.desktop --output appimage

              mv OutThink*.AppImage dist/OutThink.AppImage

            OUT_FILE_APPIMAGE: dist/OutThink.AppImage
            OUT_FILE_BINARY: dist/OutThink

          - os: windows-latest
            TARGET: windows
            # Windows Build (Bez zmian)
            CMD_BUILD: pyinstaller --noconfirm --onefile --windowed --name "OutThink" --add-data "logo.png;." --collect-all customtkinter --hidden-import=PIL --hidden-import=gtts --hidden-import=langdetect --hidden-import=requests outthink.py
            OUT_FILE_EXE: dist/OutThink.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Deps (Linux)
        if: matrix.TARGET == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tcl-dev tk-dev fuse libfuse2 dos2unix imagemagick

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller packaging
          pip install customtkinter gTTS langdetect Pillow requests

      - name: üîç Debug - Check Files
        run: |
          ls -R
          ls logo.png || echo "‚ùå ERROR: LOGO MISSING"
          ls OutThink.desktop || echo "‚ùå ERROR: DESKTOP FILE MISSING"

      - name: Build Application
        run: ${{ matrix.CMD_BUILD }}

      # --- UPLOAD ---

      - name: Upload Windows Exe
        if: matrix.TARGET == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: OutThink-Windows
          path: ${{ matrix.OUT_FILE_EXE }}

      - name: Upload Linux AppImage
        if: matrix.TARGET == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: OutThink-Linux-AppImage
          path: ${{ matrix.OUT_FILE_APPIMAGE }}

      - name: Upload Linux Binary
        if: matrix.TARGET == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: OutThink-Linux-Binary
          path: ${{ matrix.OUT_FILE_BINARY }}
