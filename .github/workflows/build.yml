name: Build BookSummarizer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: linux
            CMD_BUILD: pyinstaller --noconfirm --onefile --windowed --name "BookSummarizer" --add-data "logo.jpg:." main.py
            OUT_FILE: dist/BookSummarizer
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --noconfirm --onefile --windowed --name "BookSummarizer" --add-data "logo.jpg;." main.py
            OUT_FILE: dist/BookSummarizer.exe

    steps:
      - uses: actions/checkout@v4  # Zaktualizowano do v4

      - name: Set up Python
        uses: actions/setup-python@v5  # Zaktualizowano do v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: ${{ matrix.CMD_BUILD }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4  # TO NAPRAWIA TWÓJ BŁĄD (v3 -> v4)
        with:
          name: BookSummarizer-${{ matrix.TARGET }}
          path: ${{ matrix.OUT_FILE }}
